  <body>
      <div class="container">
      <main>
      <h1 class="page-title">
      Calculadora de média</h1>
      
      <p class="page-subtitle"><bold>
      Descubra qual é a sua média!
        </bold></p>
        
      <div class="notas"> 
        <form>
         <label for="primeiro">Nota do Primeiro Bimestre</label><br>
         <input type="number" id="not1" size="2" /><br>
          
      
         <label for="segundo">Nota do Segundo Bimestre</label><br>
         <input type="number" id="not2" size="2" /><br>
          
      
         <label for="terceiro">Nota do Terceiro Bimestre</label><br>
         <input type="number" id="not3" size="2" /><br>
          
      
         <label for="quarto">Nota do Quarto Bimestre</label><br>
         <input type="number" id="not4" size="2" /><br>
          
         <input type="reset" class="limpar">

         <button type="submit" onclick="calcular()" class="botao">Calcular</button>
        
        </form>
 
        
      </div>
